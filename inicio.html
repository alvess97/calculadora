<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<title> Calculadora</title>
</head>
<body>

	<form>
		<table border="0">
			<tr>
				<th colspan="5"> Calculadora </th>
			</tr>
			<tr>
				<td> valor 1 <input type="text" name="val1" id='valor 1'></td>
				<td>

					<select name="sinal" id="sinal">
						<option value="+">+</option>
						<option value="-">-</option>
						<option value="*">*</option>
						<option value="/">/</option>
					</select>

				</td>
				<td> valor 2 <input type="text" name="val2" id='valor 2'></td>
				<td> <input type="button" value="=" onclick="calcular();" name=""></td>
				<td><input type="text" name="result" id='result'></td>
			</tr>

		</table>
	</form>

  <!-- Incluindo o jQuery: -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

<script type="text/javascript">

	function calcular(){

		let valor1   = parseInt(document.getElementById("valor 1").value);
		let valor2   = parseInt(document.getElementById("valor 2").value);
		let sinal  = document.getElementById("sinal").value;
		let result = document.getElementById("result");

		if(sinal == "+") result.value = valor1 + valor2;
		if(sinal == "-") result.value = valor1 - valor2;
		if(sinal == "*") result.value = valor1 * valor2;
		if(sinal == "/") result.value = valor1 / valor2;
  }
</script>

</body>
</html>
